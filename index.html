<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Life is Live</title>
</head>
<body>
    <header><p>Life is Live</p></header>
    <section>
        <div class="game-field">
            <button type="button" class="button-start">Give Calvin a drink!</button>
            <div class="field-hero">

            </div>
        </div>
        <div class="score">
            <p id="timer">Time(sec):</p>
            <p class="score-label">Score: 0</p>
        </div>
    </section>
    <section class="settings">
        <div class="choice-hero">
            <p>Hero:</p>
            <div class="choice-hero-radiobuttons">
                <div class="hero-radiobutton">
                    <input type="radio" name="hero" value="brunet" checked> <p>brunet Calvin</p> 
                </div>
                <div class="hero-radiobutton">
                    <input type="radio" name="hero" value="blond"> <p>blond Calvin</p>
                </div>
            </div>
        </div>
        <div class="audio">
            <div class="audio-main">
                <p>Best Song Ever: </p>
                <audio id="main-song" preload="auto" loop>
                <source src="./sounds/Opus - Live Is Life.mp3" type="audio/mpeg">
                <p>Ваш браузер не поддерживает тег audio!</p>
                </audio>
                <button class="play-pause-music">
                    <svg viewbox="0 0 42 42">
                        <path d="M36.068,20.176l-29-20C6.761-0.035,6.363-0.057,6.035,0.114C5.706,0.287,5.5,0.627,5.5,0.999v40  c0,0.372,0.206,0.713,0.535,0.886c0.146,0.076,0.306,0.114,0.465,0.114c0.199,0,0.397-0.06,0.568-0.177l29-20  c0.271-0.187,0.432-0.494,0.432-0.823S36.338,20.363,36.068,20.176z"/>
                    </svg>
                </button>
            </div>
            <div class="audio-sounds">
                <p>Effects: </p>
                <div class="audio-sounds-controls">
                    sdf
                </div>
            </div>
        </div>
    </section>
    <footer></footer>
    <script type="module" src="./scripts/gameScript.js"></script>
</body>
</html>
